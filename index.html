<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- atalho para criar várias linhas de um comando de uma vez: (li>a)*3    vezes 3 linhas nesse caso -->
        <!-- div.logo  comando anterior está criando uma classe para a div. -->
        <div class="logo"></div>
        <ul class="menu">
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contatos</a></li>
            
        </ul>

    </header>
    <h1>Consoles</h1>

    <section class="container"> 
        <!-- (div>img)*6 criar as divs todas de uma vez. o section é o pai das divs e é o container -->
        <div><img src="./ps51.jpg" alt=""></div>
        <div><img src="./ps52.jpg" alt=""></div>
        <div><img src="./ps53.jpg" alt=""></div>
        <div><img src="./xbox1.jpg" alt=""></div>
        <div><img src="./xbox2.jpg" alt=""></div>
        <div><img src="./xbox3.jpg" alt=""></div>
    </section>
    
</body>
</html>
